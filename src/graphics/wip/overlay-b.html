<!DOCTYPE html>
<html>

<head>
	<title>EIA Overlay</title>
	<link href="./style.css" rel="stylesheet" />
  <script>
    window.page = "b";
  </script>
	<script defer src="./main.ts"></script>
</head>

<body>
	<div id="top-banner">INTERNATIONAL AFTERPARTY</div>
	<img id="dj-logo"
		src="https://avatars.githubusercontent.com/u/34871211?s=460&u=eb03a83e52cd687320537079af6ac11643325b71&v=4" />
	<div class="sixteen-by-nine" id="big-viewport">
		<div id="absolute">
			<div id="static">
				<div id="dj-name" class="flex-center">
					<span id="white">Func</span>
					<span id="yellow">tion</span>
				</div>
				<div id="alertbox" class="sketch flex-center">[alertbox]</div>
				<div id="visualsbox" class="sketch flex-center">[optional smol visuals box]</div>
				<div id="socials" class="sketch">
					<div>
						<img src="./images/twitch.png"/><span>FunctionDJ</span>
					</div>
					<div>
						<img src="./images/facebook.png"/><span>idk</span>
					</div>
					<div>
						<img src="./images/instagram.png"/><span>functiongermany</span>
					</div>
					<div>
						<img src="./images/soundcloud.png"/><span>idk</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="infopanel">
		<p id="discord-link">DISCORD.GG/IA</p>
		<span id="discord-link-subtitle">JOIN THE AFTERPARTY</span>
		<div id="parrot-links-container">
			<img id="parrot" src="images/partyparrot.png" />
			<div id="link-container">
				<p>twitch.tv/FunctionDJ</p>
				<p>instagram.com/functiongermany</p>
			</div>
		</div>
	</div>
	<div class="sixteen-by-nine" id="small-viewport">
		<div id="chat-wrapper" class="sixteen-by-nine-absolute-child">
			<iframe
				id="chat"
				referrerpolicy="no-referrer"
				src="http://streamlabs.com/widgets/chat-box/v1/653E144A1A9A8853B9BF?simulate=1"
			/>
		</div>
	</div>
	<div id="bottom-banner" class="flex-center">
		<div class="marquee3k" data-speed="0.25">
			<p>
				CET 20.00 - 22.00 HOUSEBREAKER -- CET 22.00 SOUNDDRONE -- CET 00.00 -
			</p>
		</div>
	</div>
</body>

</html>
